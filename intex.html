<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="searchbar">
        <input
          type="text"
          placeholder="Enter your city name"
          class="input_value"
        />
        <button class="search_btn">
          <img src="./images/search.png" alt="" />
        </button>
      </div>
      <div class="error">
        <p>Please enter a valid City Name</p>
        <img src="images/404.png" alt="" />
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather_icon" />
        <p class="message"></p>
        <h1 class="temp">22Â°C</h1>
        <h2 class="city_name">Mirerhat</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div>
              <p class="humidity">54%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">6 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
